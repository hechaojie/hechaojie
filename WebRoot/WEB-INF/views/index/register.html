<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>注册</title>
		<#include "/common/_include.html">
	</head>
	<body>
		<!-- 头部引用 -->
		<#include "/common/_header.html">
		<@headerPage currentPage="index"/>
		<!--内容开始-->
		<div class="container">
			<div class="panel panel-default bo-form">
				<div class="panel-heading text-center">
					<h3 class="panel-title">用户注册</h3>
				</div>
				<div class="panel-body">
					<#if __message??>
					<div class="alert alert-danger" role="alert">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only">Error:</span>
					 	${__message!}
					</div>
					</#if>
					<form action="/doRegister" method="post">
						<input type="hidden" name="bk" value="${bk!}" />
						<div class="input-group input-group-lg bo-mtb20">
							<span class="input-group-addon">邮箱</span>
							<input type="text" name="email" class="form-control" placeholder="请输入邮箱" aria-describedby="basic-addon1">
						</div>
						<div class="input-group bo-mtb20 text-center" style="width: 100%;" role="group" aria-label="...">
							<button type="button" class="btn btn-default" onclick="$('form').submit();">注册</button>
						</div>
					</form>
					<div>
						<span class="pull-right"><a href="/login">已注册，去登录</a></span>
					</div>
				</div>
			</div>
		</div>
		<!--内容结束-->
		<#include "/common/_footer.html">
	</body>
</html>
